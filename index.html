<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>GetWellSoon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
    <button type="submit" class="btn" onclick="openPopup()">Not Well?</button>
</div>
    <div class="popup" id="popup">
        <img src="img.gif">
        <p>I think you are enjoying this ‘falling ill’ situation too much🙂. 
            If your immune system was a lawyer, it would have been fired already😏. It doesn’t seem to be defending you well enough.<br>Have a swift recovery now</p>
        <button type="button" class="btn2" onclick="closePopup()">Thank you</button>

    </div>

    <script>
        let popup=document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup"); 
        }

        function closePopup(){
            popup.classList.remove("open-popup"); 
        }
    </script>
</body>
</html>
